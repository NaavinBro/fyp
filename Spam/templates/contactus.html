<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="author" content="AITDS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | AITDS</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'AITDS/Css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="../static/Css/index.css">
  <link rel="stylesheet" href="../static/Css/about.css">
  <link rel="stylesheet" href="../static/Css/contactus.css">
  <script src="../static/Js/script.js"></script>
  <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
        emailjs.init({
          publicKey: "FXN3_5LgM69q23rzB",
        });
    })();
  </script>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.7) 75%, #000 100%), url("../static/Images/bg-masthead.jpg");
      min-height: 100vh;
      color: #fff;
    }

    h1 {
      font-size: 50px;
      text-align: center;
    }

    .container h1 {
      color: #699fd8;
      font-weight: bold;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    p {
      color: white !important;
      text-align: center;
    }

    .container {
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(62, 60, 60, 0.7);
      backdrop-filter: blur(10px);
      width: 50%;
      min-height: 63vh;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin-top: 5%;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      color: #fff;
    }

    .form-control {
      margin-bottom: 1rem;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 5px;
      padding: 0.75rem;
      width: 100%;
      box-sizing: border-box;
    }

    .check-btn {
      background-color: #dec63b;
      color: black;
      border: none;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .check-btn:hover {
      background-color: black;
      color: #dec63b;
    }

    /* Overlay for blur effect */
    .overlay {
      display: none; /* Initially hidden */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark transparent background */
      backdrop-filter: blur(5px); /* Apply blur effect */
      z-index: 999; /* Behind the modal */
    }

    /* Style for the modal */
    .modal {
      display: none; /* Initially hidden */
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 80%; /* Make it responsive */
      max-width: 600px;
      background-color: rgba(62, 60, 60, 0.9); /* Slightly darker for visibility */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 1000; /* Ensure modal is on top */
    }

    .modal-content h2 {
      color: #fff; /* Ensure text is white */
      padding: 20px;
    }

    .close-btn-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .close-btn {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.5rem;
      font-weight: 700;
      padding: 0.5rem 1em;
      color: red;
      background-color: white;
      border: 5px solid red;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .close-btn:hover {
      transform: translateY(-10px);
      background-color: red;
      color: white;
    }

    .footer {
      background-color: #333 !important;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: relative;
      margin-top: 9%;
      width: 100%;
    }

    .footer p {
      color: #8a898d !important;
      margin-left: 40px;
    }

    .footer p b {
      color: #ffd700 !important;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <section>
    <!-- Header Section Start -->
    <header>
      <nav>
        <div><a href="{% url 'Index' %}" class="brand">AITDS</a></div>
        <ul>
          <li><a href="{% url 'Index' %}">Home</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'contactus' %}" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <!-- Header Section End -->

    <!-- Main Content Start -->
    <div class="container">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Fill out the form below to get in touch.</p><br>

      <form id="contactForm" action="#" method="POST">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required placeholder="Your Name" class="form-control"><br><br>
        </div>
      
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required placeholder="Your Email" class="form-control" ><br><br>
        </div>
      
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" required placeholder="Your Message" class="form-control" rows="5"></textarea><br><br><br>
        </div>
      
        <button class="check-btn" type="submit" onclick="sendMail()">Send Message</button>
      </form>
      
    </div>
    <!-- Main Content End -->
  </section>

  <!-- Overlay for background blur -->
  <div id="overlay" class="overlay"></div>

  <!-- Success Message Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <h2>Your message was sent successfully !</h2>
    </div>
    <div class="close-btn-container">
      <button id="closeModal" class="close-btn">Close</button>
    </div>
  </div>

  <!-- Footer Start -->
  <div class="footer">
    <p><b>AITDS</b> Â© 2024 All rights reserved.</p>
  </div>
  <!-- Footer End -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <script>
    // When the form is submitted (Check button clicked)
    document.querySelector('#contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent actual form submission
      
      // Show the overlay and the modal
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('resultModal').style.display = 'block';
    });
  
    // When the close button is clicked
    document.getElementById('closeModal').addEventListener('click', function() {
      // Hide the overlay and the modal
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('resultModal').style.display = 'none';
    });
  </script>
</body>
</html>
